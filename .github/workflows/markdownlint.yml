name: Markdown Lint

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run markdownlint
        run: npx markdownlint-cli README.md "rules/**/*.md"
